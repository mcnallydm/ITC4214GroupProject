<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css"> <!-- Custom .css file - NEEDS FIXING - PATH NEEDS ADJUSTMENT - A.Panussis and M. Perikleous -->
  <title>About Page</title>
</head>

<body>
<!-- Carousel area begins -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators for which slide user is on -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>

  <!-- Slide images and text -->
  <div class="carousel-inner">
  <!-- To have the carousel active -->
    <div class="item active">
      <img class ="images" src="image1.png">
      <!-- This adds a caption to the slide -->
      <div class="carousel-caption">
      <h1> Nice mountain </h1>
      <p> I like it here </p>
      </div>
      <!-- End of caption for slide -->
    </div>

    <div class="item">
      <img class ="images" src="image2.png">
      <!-- Adding slide caption -->
      <div class="carousel-caption">
      <h1> I'm hungry </h1>
      <p> I'll make a sandwich </p>
      </div>
      <!-- Ending slide caption -->
    </div>

    <div class="item">
      <img class ="images" src="image3.png">
      <!-- Adding caption to slide -->
      <div class="carousel-caption">
      <h1> No longer hungry </h1>
      <p> I ate a sandwich </p>
      </div>
      <!-- End of caption to slide -->
    </div>
    <!-- End of images that need formatting -->
  </div>

  <!-- Left and right controls to change slide -->
  <a class="left carousel-control" href="#carousel" data-slide="prev">
  <!-- glyphicon is to show the arrow to the user -->
  <!-- glyphicon-chevron-x is for direction of arrow -->
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only"> Previous </span>
  </a>
  <a class="right carousel-control" href="#carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only"> Next </span>
  </a>
  <!-- End of controls to change slides -->
</div>
<!-- Carousel area Ends -->

<hr>
    <!-- Grid cards area starts here -->

    <div class = "row"> <!--Formatted the entry boxes to automatically scale for screen size and made several adjustments to margins, padding, box sizing, FIX text, FIX color - A.Panussis-->
      <div class = "col">
          <div class="card my-3 mx-auto position-relative" style="width: 18rem; height: 18rem;">
            <div class="card-body">
              <h5 class="card-title pt-1 pb-4 text-center">Alex Panussis</h5>
              <div class="img-frame position-relative">
                <img class = "avatar position-relative top-50 start-50 translate-middle" style="width: 10rem; height: 10rem;" src="alex.png"> <!-- CSS adjusted by A. Panussis and M. Perikleous -->
              </div>
            </div>
          </div>
      </div>

      <div class = "col">
          <div class="card my-3 mx-auto position-relative" style="width: 18rem; height: 7rem;">
              <div class="card-body">
                  <h5 class="card-title pt-1 pb-4 text-center">Detail 2 Card title</h5>
                  <input class="pb-1 position-absolute top-80 start-50 translate-middle" type="text" id="input2" placeholder="Type here...">
              </div>
          </div>
      </div>

      <div class = "col">
          <div class="card my-3 mx-auto position-relative" style="width: 18rem; height: 7rem;">
              <div class="card-body">
                  <h5 class="card-title pt-1 pb-4 text-center">Detail 3 Card title</h5>
                  <input class="pb-1 position-absolute top-80 start-50 translate-middle" type="text" id="input3" placeholder="Type here...">
              </div>
          </div>
      </div>

  </div>

</body>

</html>
